<html>
    <head>
        <title>Key Detection</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="cornify.js"></script>
    </head>
    <body>
        <script>
            window.addEventListener("keydown", addKey, event);

            var characters = [];

            function addKey(event)
            {
                characters.push(String.fromCharCode(event.keyCode));

                if (characters.length == 12)
                {
                    characters.shift();
                }

                var cornifize = characters.join();
                console.log(cornifize);
                if (cornifize == "C,O,R,N,I,F,Y")
                {
                    cornify_add();
                }
            }
        </script>
    </body>
</html>
