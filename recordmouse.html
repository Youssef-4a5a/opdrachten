<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Muis Circle</title>
    <style>
      #circle{
        position: absolute;
        left: 0;
        top: 0;
        background-color: black;
        color: white;
        width: 70px;
        height: 70px;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>

  <div id='circle'>

  </div>
<div id='coordtest'>

</div>


<script>
document.addEventListener("mousemove", coords);
var recordX = [];
var recordY = [];
  function coords(){
    var x = event.clientX;
    var y = event.clientY;
    recordX.push(x);
    recordY.push(y);
  }
document.addEventListener("click", showRecord);
var i = 0;
  function showRecord(){
    document.removeEventListener("click", showRecord);
    document.removeEventListener("mousemove", coords);
    var mouseaap = setInterval(function(){
    if(i == recordY.length){
      clearInterval(mouseaap);
      document.addEventListener("mousemove", coords);
      document.addEventListener("click", showRecord);
      recordX = [];
      recordY = [];
      i = 0;
    }
    else{
      document.getElementById('circle').style.left = recordX[i]+'px';
      document.getElementById('circle').style.top = recordY[i]+'px';
      i++;
    }
    }, 1);
  }
</script>
  </body>
</html>
