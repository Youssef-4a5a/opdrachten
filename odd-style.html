        <title>TODO supply a title</title>
        <meta charset="UTF-8">

    <body>
        <ul data-oddeven="data-show-oddeven">
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
        </ul>
        <script>
            var oddeven = document.querySelectorAll("[data-oddeven='data-show-oddeven'] li");
            
            oddeven.forEach(function(value,index,arr){
                if(index % 2 == 1){
                    oddeven[index].title = "odd";
                } else if(index % 2 == 0){
                    oddeven[index].title = "even";
                }
            });


        </script>
    </body>
